<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/errors.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post.css') }}">

    {% block title -%}
    {% if title -%}
        <title>НедоРэдит - {{ title }}</title>
    {% else -%}
        <title>НедоРэдит</title>
    {% endif -%}
    {% endblock title -%}
</head>
<body class="body">

    {% block content -%}
    <div class="main_menu_list_div">
        <ul class="main_menu_list_ul">
        {% for button in menu -%}
            <li class="main_menu_list_li">
                <a href="{{ url_for(button.url) }}" class="main_menu_list_button">{{ button.title }}</a>
            </li>
        {% endfor -%}
        </ul>
    </div>
    {% endblock content -%}

</body>
</html>
